<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Insert title here</title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.css" />
		
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" >
		
		<!-- 引入jQuery.min.js文件，没这个文件下拉按钮失效-->
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- 集中管理的js文件 -->
		<script src="js/myjs.js" type="text/javascript"></script>
		
		
		<!--自己的css文件-->
		<link rel="stylesheet" type="text/css" href="css/comment.css"/>
		
		
	</head>
	<body>
		<form class="form-horizontal"  action="addStudentByClass"  style="margin-top: 5%; margin-left: 30%;" id="addOrInsertForm" >
		  <div class="form-group">
		    <label class="col-sm-2 control-label">班级：</label>
		    <div class="col-xs-2" >
		      <input type="text" class="form-control " name="sclass" id="sclass"  readonly="readonly" placeholder="一年级三班" 	title="双击进行修改"
		      			placeholder="请输入数字、中文、英文或三者组合"  ondblclick="reviseReadonly(this.id);" onchange="checkClass(this.id)" value="1111">
		      <span id="sclassSpan" class="check" ></span>
		    </div>
		  </div>
		  <div class="form-group ">
		    <label for="sid" class="col-sm-2 control-label">学号：</label>
		    <div class="col-xs-2" style="width: ;">
		      <input type="text" class="form-control" name="sid" id="sid" readonly="readonly" placeholder="请输入1~10位数字" title="双击进行修改"
		      			ondblclick="reviseReadonly(this.id);" onchange="checkId(this.id)" >
		      <span id="sidSpan" class="check" ></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="sname" class="col-sm-2 control-label">姓名：</label>
		    <div class="col-xs-2" >
		      <input type="text" class="form-control" name="sname" id="sname" placeholder="请输入2~4个汉字" onblur="checkName(this.id)" >
		      <span id="snameSpan" class="check" ></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="sage" class="col-sm-2 control-label">年龄：</label>
		    <div class="col-xs-2">
		      <input type="text" class="form-control" name="sage" id="sage" placeholder="请输入1~3位非零开头正整数"  onblur="chexkAge(this.id)">
		      <span id="sageSpan" class="check"></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="saddress" class="col-sm-2 control-label">地址：</label>
		    <div class="col-xs-2">
		      <input type="text" class="form-control" name="saddress" id="saddress" placeholder="请输入数字、中文、英文或三者组合" onblur="checkClass(this.id)">
		      <span id="saddressSpan" class="check"></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" id="mybs" onclick="return checkALL()"><span id="submitSpan">修改</span></button>
		    </div>
		  </div>
		</form>
		<script type="text/javascript">
			var myclass=$("input");
			myclass[0].value = unescape(GetQueryString("sclass"));
			if(GetQueryString("sid")!=null){
				myclass[1].value = GetQueryString("sid");
				myclass[2].value = unescape(GetQueryString("sname"));
				myclass[3].value = GetQueryString("sage");
				myclass[4].value = unescape(GetQueryString("saddress"));
			}
			addOrInsert();
			alert(checkAll());
			//checkALL();
		</script>
	</body>
</html>
